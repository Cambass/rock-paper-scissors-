<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Rock-paper-scissors</title>
</head>
<body>
  <div>
    <h1>Rock - Paper - Scissors</h1>
    <button id="restart" class="restart-btn">Restart Game</button>
  </div>
  <div class="score">
    <div id="user-badge" class="badge">User</div>
    <div id="cpu-badge" class="badge">Cpu</div>
    <span></span>
  </div>
  <div class="choicess">
    <div id="rock" class="choice">
      <img src="images/rock.png" alt="">
    </div>
    <div id="paper" class="choice">
      <img src="images/paper.png" alt="">
    </div>
    <div id="scissors" class="choice">
      <img src="images/scissors.png" alt="">
    </div>
  </div>
  <h2>Make your choice</h2>

  <!-- Modal -->
  <div class="modal">
    Modal
  </div>
  <script src="js/main.js"></script>
</body>
</html>
